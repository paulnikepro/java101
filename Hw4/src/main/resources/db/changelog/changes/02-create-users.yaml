databaseChangeLog:
  - changeSet:
      id: 1
      author: developer
      changes:
        - dropTable:
            tableName: users
      preConditions:
        - tableExists:
            tableName: users
  - changeSet:
      id: 2
      author: developer
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
