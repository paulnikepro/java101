databaseChangeLog:
  - changeSet:
      id: 1
      author: developer
      changes:
        - dropTable:
            tableName: roles
      preConditions:
        - tableExists:
            tableName: roles
  - changeSet:
      id: 2
      author: developer
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false